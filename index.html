<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Perceptrón simple</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <h1 class="mb-4 text-center">Clasificación de actividad física como saludable o sedentaria</h1>
                <form class="col-md-4 p-4 border rounded shadow" id="formulario"
                    style="max-height: fit-content; position: sticky;">
                    <h2>Ingreso de pesos</h2>
                    <div class="mb-3">
                        <input type="radio" name="tablaVerdad" id="tablaVerdad1" value="1" checked>
                        <label for="tablaVerdad1" class="form-label">Tabla AND</label>
                        <input type="radio" name="tablaVerdad" id="tablaVerdad2" value="2">
                        <label for="tablaVerdad2" class="form-label">Tabla OR</label>
                    </div>
                    <div class="mb-3">
                        <label for="ejercicio" class="form-label">Minutos de ejercicio</label>
                        <input type="number" class="form-control" id="ejercicio" name="ejercicio" value="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="horas" class="form-label">Horas frente a la pantalla</label>
                        <input type="number" class="form-control" id="horas" name="horas" value="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="umbral" class="form-label">Umbral</label>
                        <input type="number" class="form-control" id="umbral" name="umbral" value="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="aprendizaje" class="form-label">Aprendizaje</label>
                        <input type="number" class="form-control" id="aprendizaje" name="aprendizaje" value="0.5"
                            step="0.01">
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                    <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                </form>
                <div class="col-lg-8 p-4 border rounded shadow">
                    <h2 class="text-center">Recorridos</h2>
                    <h5 id="tiempo" class="text-center"></h5>
                    <div id="recorridos" class="rounded p-2"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script src="index.js"></script>

</html>
